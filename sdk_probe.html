<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rabbit SDK Probe</title>
  <style>
    /* R1 App Styles - Optimized for 240x282px viewport */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #1a1a1a;
      color: #ffffff;
      height: 282px;
      overflow: hidden;
    }
    #app {
      width: 240px;
      height: 282px;
      padding: 20px;
      border: 5px solid #333;
      background-color: #2a2a2a;
      overflow: hidden;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 15px;
      text-align: center;
      color: #00ff88;
    }
    button {
      background-color: #00ff88;
      color: #000;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      margin: 10px 0;
      min-height: 44px;
      width: 100%;
    }
    #output {
      margin-top: 15px;
      padding: 10px;
      background-color: #333;
      border-radius: 5px;
      min-height: 50px;
      font-size: 12px;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Rabbit SDK Probe</h1>
    <button id="testBtn">Test Button</button>
    <div id="output">Initializing...</div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const testBtn = document.getElementById('testBtn');
      const output = document.getElementById('output');

      const log = msg => {
        output.textContent += '\n' + msg;
      };

      // Runtime check
      if (typeof PluginMessageHandler !== 'undefined') {
        log('✅ Connected to R1 SDK');
      } else {
        log('🌐 Running in browser - limited functionality');
      }

      // Button test
      testBtn.addEventListener('click', function () {
        const timestamp = new Date().toLocaleTimeString();
        log(`🖱️ Button clicked at ${timestamp}`);

        if (typeof PluginMessageHandler !== 'undefined') {
          PluginMessageHandler.postMessage(JSON.stringify({
            message: "Hello from SDK Probe!",
            useLLM: true
          }));
        }
      });

      // Basic input events
      window.addEventListener('click', () => log('🖱️ Click event detected'));
      window.addEventListener('touchstart', () => log('👆 Touch event detected'));

      // Rabbit-specific events (may or may not fire)
      window.addEventListener('scrollUp', () => log('⬆️ Scroll Up detected'));
      window.addEventListener('scrollDown', () => log('⬇️ Scroll Down detected'));
      window.addEventListener('sideClick', () => log('🔘 PTT Button pressed'));

      // Plugin message handler
      window.onPluginMessage = function (data) {
        if (data.message) {
          log(`🤖 LLM Response: ${data.message}`);
        }
      };
    });
  </script>
</body>
</html>
