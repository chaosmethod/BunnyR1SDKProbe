<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rabbit SDK Probe</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #ffffff;
      font-family: sans-serif;
      height: 282px;
      width: 240px;
      overflow: hidden;
      padding: 10px;
    }
    h1 {
      font-size: 18px;
      color: #00ff88;
      text-align: center;
      margin-bottom: 10px;
    }
    button {
      background-color: #00ff88;
      color: #000;
      border: none;
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      width: 100%;
      margin-top: 10px;
      min-height: 44px;
    }
    #output {
      margin-top: 10px;
      background: #333;
      padding: 10px;
      border-radius: 5px;
      font-size: 12px;
      white-space: pre-wrap;
      min-height: 60px;
    }
  </style>
</head>
<body>
  <h1>Rabbit SDK Probe</h1>
  <button id="testBtn">Test Button</button>
  <div id="output">Initializing...</div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const output = document.getElementById("output");
      const testBtn = document.getElementById("testBtn");

      const log = msg => output.textContent += "\\n" + msg;

      if (typeof PluginMessageHandler !== "undefined") {
        log("‚úÖ Connected to R1 SDK");
      } else {
        log("üåê Running in browser");
      }

      testBtn.addEventListener("click", () => {
        log("üñ±Ô∏è Button clicked at " + new Date().toLocaleTimeString());
        if (typeof PluginMessageHandler !== "undefined") {
          PluginMessageHandler.postMessage(JSON.stringify({
            message: "Hello from SDK Probe!",
            useLLM: true
          }));
        }
      });

      window.addEventListener("touchstart", () => log("üëÜ Touch detected"));
      window.addEventListener("click", () => log("üñ±Ô∏è Click detected"));
    });
  </script>
</body>
</html>
