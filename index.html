<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=240, height=282, initial-scale=1.0">
    <title>Rabbit R1 SDK Probe with Camera Test</title>
    <style>
        body {
            margin: 0;
            padding: 10px;
            font-family: Arial, sans-serif;
            font-size: 12px;
            width: 240px;
            height: 282px;
            overflow-y: auto;
            background-color: #f0f0f0;
            box-sizing: border-box;
        }
        h1 {
            font-size: 16px;
            margin-bottom: 10px;
        }
        section {
            margin-bottom: 15px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }
        button {
            min-width: 44px;
            min-height: 44px;
            margin: 5px 0;
            padding: 8px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        #log, .log-div {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            height: 100px;
            overflow-y: auto;
            font-size: 10px;
            white-space: pre-wrap;
        }
        #camera-preview {
            width: 100%;
            height: auto;
            max-height: 200px;
        }
    </style>
</head>
<body>
    <h1>R1 SDK Probe Tester (with Camera)</h1>
    
    <section id="button-events">
        <h2>Button Events</h2>
        <p>Scroll wheel and PTT button events will log here.</p>
        <div id="button-log" class="log-div"></div>
    </section>
    
    <section id="touch">
        <h2>Touch Event Handler</h2>
        <button id="simulate-touch">Simulate Touch (Logs to console)</button>
        <div id="touch-log" class="log-div"></div>
    </section>
    
    <section id="camera">
        <h2>Camera Access (Guessed API)</h2>
        <button id="start-camera">Start Camera Preview</button>
        <button id="capture-photo">Capture Photo</button>
        <button id="stop-camera">Stop Camera</button>
        <video id="camera-preview" autoplay playsinline></video>
        <div id="camera-log" class="log-div"></div>
    </section>
    
    <section id="close">
        <h2>Close WebView</h2>
        <button id="close-app">Close App</button>
    </section>
    
    <section id="global-log">
        <h2>Global Log</h2>
        <div id="log" class="log-div"></div>
    </section>

    <script>
        const logDiv = document.getElementById('log');
        function log(message, targetId = 'log') {
            const target = document.getElementById(targetId);
            target.innerHTML += `${new Date().toISOString()}: ${message}\n`;
            target.scrollTop = target.scrollHeight;
        }

        // Button Events
        window.addEventListener('scrollUp', () => {
            log('Scroll Up event triggered', 'button-log');
            log('Scroll Up event triggered');
        });

        window.addEventListener('scrollDown', () => {
            log('Scroll Down event triggered', 'button-log');
            log('Scroll Down event triggered');
        });

        window.addEventListener('sideClick', () => {
            log('Side Click (PTT single press) event triggered', 'button-log');
            log('Side Click event triggered');
        });

        window.addEventListener('longPressStart', () => {
            log('Long Press Start event triggered', 'button-log');
            log('Long Press Start event triggered');
        });

        // Touch Event Handler
        document.getElementById('simulate-touch').addEventListener('click', () => {
            try {
                TouchEventHandler.postMessage(JSON.stringify({ type: 'tap', x: 120, y: 141 }));
                log('Simulated touch event sent', 'touch-log');
                log('Simulated touch event sent');
            } catch (e) {
                log(`Error simulating touch: ${e.message}`);
            }
        });

        // Close WebView
        document.getElementById('close-app').addEventListener('click', () => {
            try {
                closeWebView.postMessage();
                log('Close WebView requested');
            } catch (e) {
                log(`Error closing: ${e.message}`);
            }
        });

        // Camera Access (Guessed using standard Web API)
        let cameraStream = null;
        const videoElement = document.getElementById('camera-preview');

        async function startCamera() {
            try {
                cameraStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } }); // Adjust facingMode as needed
                videoElement.srcObject = cameraStream;
                videoElement.play();
                log('Camera preview started', 'camera-log');
                log('Camera preview started');
            } catch (e) {
                log(`Camera access error: ${e.message}`, 'camera-log');
                log(`Camera access error: ${e.message}`);
            }
        }

        function stopCamera() {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
                videoElement.srcObject = null;
                log('Camera stopped', 'camera-log');
                log('Camera stopped');
            }
        }

        async function capturePhoto() {
            if (!cameraStream) return log('Start camera first', 'camera-log');

            try {
                const canvas = document.createElement('canvas');
                canvas.width = 240;
                canvas.height = 282;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(videoElement, 0, 0, 240, 282);
                const base64Image = canvas.toDataURL('image/jpeg');
                log(`Photo captured: ${base64Image.substring(0, 50)}... (truncated)`, 'camera-log');
                log('Photo captured');
            } catch (e) {
                log(`Capture error: ${e.message}`, 'camera-log');
            }
        }

        document.getElementById('start-camera').addEventListener('click', startCamera);
        document.getElementById('stop-camera').addEventListener('click', stopCamera);
        document.getElementById('capture-photo').addEventListener('click', capturePhoto);

        log('SDK Probe with Camera initialized');
    </script>
</body>
</html>
