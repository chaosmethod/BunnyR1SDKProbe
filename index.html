<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=240, height=282, initial-scale=1.0">
    <title>Rabbit R1 Camera Rotation Test</title>
    <style>
        body {
            margin: 0;
            padding: 10px;
            font-family: Arial, sans-serif;
            font-size: 12px;
            width: 240px;
            height: 282px;
            overflow-y: auto;
            background-color: #f0f0f0;
            box-sizing: border-box;
        }
        h1 {
            font-size: 16px;
            margin-bottom: 10px;
        }
        section {
            margin-bottom: 15px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }
        button {
            min-width: 44px;
            min-height: 44px;
            margin: 5px 0;
            padding: 8px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #camera-preview {
            width: 100%;
            height: auto;
            max-height: 200px;
        }
        .log-div {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            height: 100px;
            overflow-y: auto;
            font-size: 10px;
            white-space: pre-wrap;
        }
        p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>R1 Camera Rotation Tester</h1>
    
    <section id="camera">
        <h2>Camera Test (with Rotation)</h2>
        <p>To rotate: Double-press side button for vision mode, then scroll wheel to flip forward/backward. Preview should update.</p>
        <button id="start-camera">Start Camera Preview</button>
        <button id="switch-direction">Switch Direction</button>
        <button id="capture-photo">Capture Photo</button>
        <button id="stop-camera">Stop Camera</button>
        <video id="camera-preview" autoplay playsinline></video>
        <div id="camera-log" class="log-div"></div>
    </section>

    <section id="global-log">
        <h2>Global Log</h2>
        <div id="log" class="log-div"></div>
    </section>

    <script>
        function log(message, targetId = 'log') {
            const target = document.getElementById(targetId);
            target.innerHTML += `${new Date().toISOString()}: ${message}\n`;
            target.scrollTop = target.scrollHeight;
        }

        // Camera Test
        let cameraStream = null;
        const videoElement = document.getElementById('camera-preview');
        let currentFacingMode = 'environment'; // Start with forward

        async function startCamera() {
            try {
                cameraStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: currentFacingMode } });
                videoElement.srcObject = cameraStream;
                videoElement.play();
                log(`Camera preview started (${currentFacingMode}; try manual rotation)`, 'camera-log');
                log(`Camera preview started (${currentFacingMode})`);
            } catch (e) {
                log(`Camera access error: ${e.message}`, 'camera-log');
                log(`Camera access error: ${e.message}`);
            }
        }

        function stopCamera() {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
                videoElement.srcObject = null;
                log('Camera stopped', 'camera-log');
                log('Camera stopped');
            }
        }

        async function switchDirection() {
            if (!cameraStream) return log('Start camera first', 'camera-log');

            stopCamera(); // Stop current stream
            currentFacingMode = currentFacingMode === 'environment' ? 'user' : 'environment';
            await startCamera(); // Restart with new mode
            log(`Switched to ${currentFacingMode}`, 'camera-log');
        }

        async function capturePhoto() {
            if (!cameraStream) return log('Start camera first', 'camera-log');

            try {
                const canvas = document.createElement('canvas');
                canvas.width = 240;
                canvas.height = 282;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(videoElement, 0, 0, 240, 282);
                const base64Image = canvas.toDataURL('image/jpeg');
                log(`Photo captured: ${base64Image.substring(0, 50)}... (truncated)`, 'camera-log');
                log('Photo captured');
            } catch (e) {
                log(`Capture error: ${e.message}`, 'camera-log');
            }
        }

        document.getElementById('start-camera').addEventListener('click', startCamera);
        document.getElementById('switch-direction').addEventListener('click', switchDirection);
        document.getElementById('stop-camera').addEventListener('click', stopCamera);
        document.getElementById('capture-photo').addEventListener('click', capturePhoto);

        log('Camera Rotation Test initialized');
    </script>
</body>
</html>
