<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=240, height=282, initial-scale=1.0">
    <title>Camera App</title>
    <style>
        body {
            margin: 0;
            padding: 10px;
            font-family: Arial, sans-serif;
            font-size: 12px;
            width: 240px;
            height: 282px;
            overflow-y: auto;
            background-color: #f0f0f0;
            box-sizing: border-box;
        }
        h1 {
            font-size: 16px;
            margin-bottom: 10px;
        }
        section {
            margin-bottom: 15px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }
        button {
            min-width: 44px;
            min-height: 44px;
            margin: 5px 0;
            padding: 8px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #camera-preview {
            width: 100%;
            height: auto;
            max-height: 200px;
        }
        .log-div {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            height: 100px;
            overflow-y: auto;
            font-size: 10px;
            white-space: pre-wrap;
        }
        p {
            margin: 5px 0;
        }
        #gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        #gallery img {
            width: 100px;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }
        #fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 240px;
            height: 282px;
            background-color: #000;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        #fullscreen img {
            max-width: 100%;
            max-height: 100%;
        }
        #flash-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .flash {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>Camera App</h1>
    
    <section id="camera">
        <h2>Camera Test (with Rotation)</h2>
        <p>Press the side button (PTT) to capture and save photo.</p>
        <button id="start-camera">Start Camera Preview</button>
        <button id="switch-direction">Switch</button>
        <button id="stop-camera">Stop Camera</button>
        <video id="camera-preview" autoplay playsinline></video>
        <div id="camera-log" class="log-div"></div>
    </section>

    <section id="storage">
        <h2>View Stored Photos</h2>
        <button id="view-images">View Images</button>
        <div id="gallery"></div>
    </section>

    <section id="global-log">
        <h2>Global Log</h2>
        <div id="log" class="log-div"></div>
    </section>

    <div id="fullscreen">
        <img id="fullscreen-img" src="">
    </div>

    <div id="flash-overlay"></div>

    <script>
        function log(message, targetId = 'log') {
            const target = document.getElementById(targetId);
            target.innerHTML += `${new Date().toISOString()}: ${message}\n`;
            target.scrollTop = target.scrollHeight;
        }

        // Camera Test
        let cameraStream = null;
        const videoElement = document.getElementById('camera-preview');
        let currentFacingMode = 'environment'; // Start with forward
        const photoKeyPrefix = 'r1_photo_';
        let photoCount = 0;

        // Load initial photo count from storage
        function initPhotoCount() {
            try {
                let count = localStorage.getItem('photo_count');
                photoCount = count ? parseInt(count) : 0;
            } catch (e) {
                log(`Error loading photo count: ${e.message}`);
            }
        }

        async function startCamera() {
            try {
                cameraStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: currentFacingMode } });
                videoElement.srcObject = cameraStream;
                videoElement.play();
                log(`Camera preview started (${currentFacingMode}; try manual rotation)`, 'camera-log');
                log(`Camera preview started (${currentFacingMode})`);
            } catch (e) {
                log(`Camera access error: ${e.message}`, 'camera-log');
                log(`Camera access error: ${e.message}`);
            }
        }

        function stopCamera() {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
                videoElement.srcObject = null;
                log('Camera stopped', 'camera-log');
                log('Camera stopped');
            }
        }

        async function switchDirection() {
            if (!cameraStream) return log('Start camera first', 'camera-log');

            stopCamera(); // Stop current stream
            currentFacingMode = currentFacingMode === 'environment' ? 'user' : 'environment';
            await startCamera(); // Restart with new mode
            log(`Switched to ${currentFacingMode}`, 'camera-log');
        }

        async function captureAndSavePhoto() {
            if (!cameraStream) return log('Start camera first', 'camera-log');

            try {
                const canvas = document.createElement('canvas');
                canvas.width = 240;
                canvas.height = 282;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(videoElement, 0, 0, 240, 282);
                const base64Image = canvas.toDataURL('image/jpeg');

                // Save to storage
                photoCount++;
                const key = photoKeyPrefix + photoCount;
                localStorage.setItem(key, base64Image.split(',')[1]); // Store without data URL prefix
                localStorage.setItem('photo_count', photoCount.toString());

                log(`Photo captured and saved as ${key}: ${base64Image.substring(0, 50)}... (truncated)`, 'camera-log');
                log('Photo captured and saved');

                // Flash effect
                const flash = document.getElementById('flash-overlay');
                flash.classList.add('flash');
                setTimeout(() => {
                    flash.classList.remove('flash');
                }, 300);
            } catch (e) {
                log(`Capture/save error: ${e.message}`, 'camera-log');
            }
        }

        function viewImages() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = ''; // Clear previous
            try {
                let count = localStorage.getItem('photo_count');
                let localCount = count ? parseInt(count) : 0;
                for (let i = 1; i <= localCount; i++) {
                    const key = photoKeyPrefix + i;
                    const base64 = localStorage.getItem(key);
                    if (base64) {
                        const img = document.createElement('img');
                        img.src = 'data:image/jpeg;base64,' + base64;
                        img.onclick = () => {
                            document.getElementById('fullscreen-img').src = img.src;
                            document.getElementById('fullscreen').style.display = 'flex';
                        };
                        gallery.appendChild(img);
                    }
                }
                log(`Loaded ${localCount} photos`);
            } catch (e) {
                log(`Error loading photos: ${e.message}`);
            }
        }

        document.getElementById('start-camera').addEventListener('click', startCamera);
        document.getElementById('switch-direction').addEventListener('click', switchDirection);
        document.getElementById('stop-camera').addEventListener('click', stopCamera);
        document.getElementById('view-images').addEventListener('click', viewImages);

        // Side button for capture
        window.addEventListener('sideClick', () => {
            captureAndSavePhoto();
        });

        // Close fullscreen on click
        document.getElementById('fullscreen').addEventListener('click', () => {
            document.getElementById('fullscreen').style.display = 'none';
        });

        initPhotoCount();
        log('Camera Rotation Test with Storage initialized');
    </script>
</body>
</html>
