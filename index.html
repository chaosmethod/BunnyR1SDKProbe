<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=240, height=282, initial-scale=1.0">
    <title>Rabbit R1 Camera Rotation Test with Storage</title>
    <style>
        body {
            margin: 0;
            padding: 10px;
            font-family: Arial, sans-serif;
            font-size: 12px;
            width: 240px;
            height: 282px;
            overflow: hidden;
            background-color: #f0f0f0;
            box-sizing: border-box;
        }
        h1 {
            font-size: 16px;
            margin-bottom: 10px;
        }
        section {
            margin-bottom: 15px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }
        button {
            min-width: 44px;
            min-height: 44px;
            margin: 5px 0;
            padding: 8px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #camera-preview {
            width: 100%;
            height: auto;
            max-height: 200px;
        }
        .log-div {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            height: 100px;
            overflow-y: auto;
            font-size: 10px;
            white-space: pre-wrap;
        }
        p {
            margin: 5px 0;
        }
        #gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            overflow-y: auto;
            max-height: 200px;
        }
        #gallery img {
            width: 100px;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }
        #fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 240px;
            height: 282px;
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        #fullscreen img {
            max-width: 100%;
            max-height: 80%;
        }
        #fullscreen button {
            margin-top: 10px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="main-screen">
        <h1>R1 Camera Rotation Tester with Storage</h1>
        
        <section id="camera">
            <h2>Camera Test (with Rotation)</h2>
            <p>To rotate: Double-press side button for vision mode, then scroll wheel to flip forward/backward. Preview should update.</p>
            <p>Press the side button (PTT) to capture and save photo.</p>
            <button id="start-camera">Start Camera Preview</button>
            <button id="switch-direction">Switch Direction</button>
            <button id="stop-camera">Stop Camera</button>
            <video id="camera-preview" autoplay playsinline></video>
            <div id="camera-log" class="log-div"></div>
        </section>

        <section id="storage">
            <h2>View Stored Photos</h2>
            <button id="view-images">View Images</button>
        </section>

        <section id="global-log">
            <h2>Global Log</h2>
            <div id="log" class="log-div"></div>
        </section>
    </div>

    <div id="gallery-screen" class="hidden">
        <h1>Gallery</h1>
        <div id="gallery"></div>
        <button id="back-to-main">Back</button>
    </div>

    <div id="fullscreen" class="hidden">
        <img id="fullscreen-img" src="">
        <button id="back-to-gallery">Back</button>
    </div>

    <script>
        function log(message, targetId = 'log') {
            const target = document.getElementById(targetId);
            target.innerHTML += `${new Date().toISOString()}: ${message}\n`;
            target.scrollTop = target.scrollHeight;
        }

        // Camera Test
        let cameraStream = null;
        const videoElement = document.getElementById('camera-preview');
        let currentFacingMode = 'environment'; // Start with forward
        const photoKeyPrefix = 'r1_photo_';
        let photoCount = 0;
        let photos = []; // Array to hold base64 images

        // Load initial photo count and photos
        async function initPhotos() {
            try {
                let count = await window.creationStorage.plain.getItem('photo_count');
                photoCount = count ? parseInt(atob(count)) : 0;
                photos = [];
                for (let i = 1; i <= photoCount; i++) {
                    const key = photoKeyPrefix + i;
                    const base64 = await window.creationStorage.plain.getItem(key);
                    if (base64) {
                        photos.push('data:image/jpeg;base64,' + base64);
                    }
                }
            } catch (e) {
                log(`Error loading photos: ${e.message}`);
            }
        }

        async function startCamera() {
            try {
                cameraStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: currentFacingMode } });
                videoElement.srcObject = cameraStream;
                videoElement.play();
                log(`Camera preview started (${currentFacingMode}; try manual rotation)`, 'camera-log');
                log(`Camera preview started (${currentFacingMode})`);
            } catch (e) {
                log(`Camera access error: ${e.message}`, 'camera-log');
                log(`Camera access error: ${e.message}`);
            }
        }

        function stopCamera() {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
                videoElement.srcObject = null;
                log('Camera stopped', 'camera-log');
                log('Camera stopped');
            }
        }

        async function switchDirection() {
            if (!cameraStream) return log('Start camera first', 'camera-log');

            stopCamera(); // Stop current stream
            currentFacingMode = currentFacingMode === 'environment' ? 'user' : 'environment';
            await startCamera(); // Restart with new mode
            log(`Switched to ${currentFacingMode}`, 'camera-log');
        }

        async function captureAndSavePhoto() {
            if (!cameraStream) return log('Start camera first', 'camera-log');

            try {
                const canvas = document.createElement('canvas');
                canvas.width = 240;
                canvas.height = 282;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(videoElement, 0, 0, 240, 282);
                const base64Image = canvas.toDataURL('image/jpeg');
                const base64Data = base64Image.split(',')[1];

                // Save to storage
                photoCount++;
                const key = photoKeyPrefix + photoCount;
                await window.creationStorage.plain.setItem(key, base64Data);
                await window.creationStorage.plain.setItem('photo_count', btoa(photoCount.toString()));
                photos.push(base64Image);

                log(`Photo captured and saved as ${key}`, 'camera-log');
                log('Photo captured and saved');
            } catch (e) {
                log(`Capture/save error: ${e.message}`, 'camera-log');
            }
        }

        function showGallery() {
            document.getElementById('main-screen').classList.add('hidden');
            document.getElementById('gallery-screen').classList.remove('hidden');
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
            photos.forEach((src, index) => {
                const img = document.createElement('img');
                img.src = src;
                img.onclick = () => showFullscreen(index);
                gallery.appendChild(img);
            });
        }

        function showFullscreen(index) {
            document.getElementById('gallery-screen').classList.add('hidden');
            const fullscreen = document.getElementById('fullscreen');
            fullscreen.classList.remove('hidden');
            const img = document.getElementById('fullscreen-img');
            img.src = photos[index];

            // Swipe detection
            let touchStartX = 0;
            let touchEndX = 0;
            fullscreen.ontouchstart = (e) => {
                touchStartX = e.changedTouches[0].screenX;
            };
            fullscreen.ontouchend = (e) => {
                touchEndX = e.changedTouches[0].screenX;
                if (touchStartX - touchEndX > 50) { // Swipe left (next)
                    if (index < photos.length - 1) showFullscreen(index + 1);
                } else if (touchEndX - touchStartX > 50) { // Swipe right (prev)
                    if (index > 0) showFullscreen(index - 1);
                }
            };
        }

        document.getElementById('start-camera').addEventListener('click', startCamera);
        document.getElementById('switch-direction').addEventListener('click', switchDirection);
        document.getElementById('stop-camera').addEventListener('click', stopCamera);
        document.getElementById('view-images').addEventListener('click', showGallery);
        document.getElementById('back-to-main').addEventListener('click', () => {
            document.getElementById('gallery-screen').classList.add('hidden');
            document.getElementById('main-screen').classList.remove('hidden');
        });
        document.getElementById('back-to-gallery').addEventListener('click', () => {
            document.getElementById('fullscreen').classList.add('hidden');
            document.getElementById('gallery-screen').classList.remove('hidden');
        });

        // Hardware side button for capture
        window.addEventListener('sideClick', captureAndSavePhoto);

        initPhotos();
        log('Camera Rotation Test with Storage initialized');
    </script>
</body>
</html>
